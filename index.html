<!DOCTYPE html>
<html>
    <head>
        <title>Maktaba</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="custom/css/style.css"/>
    </head>
    <body>
        
        <div class="container">
            <h1 class="jumbotron-heading">Maktaba</h1>
        </div>
        
        <div id="vue-app" class="container">
                <h1>Event</h1>
                <!--
                    <button class="btn btn-primary" v-on:click="age++">Add a year</button>
                    <button class="btn btn-danger" v-on:click="age--">Substract a year</button>
                -->
                <!--
                    v-on:click    <=>  @click
                    v-on:dbclick  <=>  @:dbclick
                -->
                <button class="btn btn-primary" v-on:click="add(1)">Add a year</button>
                <button class="btn btn-danger" v-on:click="substract(1)">Substract a year</button>
                <p>My age is {{age}}</p>
                <div id="canvas" v-on:mousemove="updateXY">{{X}} , {{Y}}</div>
        </div>
        
        <footer>
            <!-- Bootstrap and jquery -->
            <script src="node_modules/jquery/dist/jquery.min.js"></script>
            <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="node_modules/vue/dist/vue.min.js"></script>

            
            <script src="custom/js/app.js"></script>
        </footer>
    </body>
</html>
